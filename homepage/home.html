<!--Estructura de homepage-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/icons/devchallenges.png">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <!--Logo container-->
        <section class="logo-header"><img src="../src/images/HeaderLogo.png" alt="logo"></section>
        <!--Menu options-->
        <section class="menu-section">
            <!--Se subdivide en dos menus, mobile & desktop-->
            <div class="menu-mobile">
                <img id="open" src="../src/icons/bar-menu.png" alt="logo-menu">
                <button class="mobile-button">X</button>
            </div>
            <div class="menu-desktop">
                <ol>Home</ol>
                <ol>Services</ol>
                <ol>Our Works</ol>
                <ol>Clientes</ol>
                <ol>Contact</ol>
            </div>
        </section>
    </header>
    <main>
        <!--Sections content-->
        <!--Banner section-->
        <section class="content" id="s1">
            <div class="titles-banner"></div>
            <img src="" alt="">
        </section>
        <!--Intro section-->
        <section class="content" id="s2">
            <div class="introcontainer"></div>
        </section>
        <!--offer section-->
        <section class="content" id="s3">
            <section class="offer-container"></section>
            <section class="offer-container">
                <!--Cards programing-->
                <div class="offer-card" id="co1"></div>
                <div class="offer-card" id="co2"></div>
                <div class="offer-card" id="co3"></div>
            </section>
        </section>
        <!--Designs sections-->
        <section class="content" id="s4">
            <section class="desing-subdivision"></section>
            <section class="desing-subdivision">
                <div class="design-card" id="dc1"></div>
                <div class="design-card" id="dc2"></div>
            </section>
            <section class="desing-subdivision">
                <div class="design-card" id="dc3"></div>
                <div class="design-card" id="dc4"></div>
            </section>
            <section class="desing-subdivision"></section>
        </section>
        <!--Team section-->
        <section class="content" id="s5">
            <section class="team-subdivision"></section>
            <section class="team-subdivision"></section>
        </section>
        <!--clients sections-->
        <section class="content" id="s6">
            <section class="clients-subdivision"></section>
            <section class="clients-subdivision"></section>
        </section>
    </main>
    <footer>
        <section class="footercontent">
            <!--Se subdivide en tres contenedores-->
            <section class="container-footer" id="menu-footer"></section>
            <section class="container-footer" id="social-footer"></section>
            <section class="container-footer" id="contact-footer"></section>
        </section>
        <section class="footercredit"></section>
    </footer>
</body>
</html>
